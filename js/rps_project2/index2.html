
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Rock, Paper & Scissors</title>
        <script src="javascript2.js" defer></script>
        <link rel="icon" type="image/x-icon" href="https://icons8.com/icon/mxnsvF05U2Vw/internet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    
        <div class="choices">
            <button type="button" class="rock">Click here to choose Rock</button> 
            <button type="button" class="paper">Click here to choose Paper</button> 
            <button type="button" class="scissors">Click here to choose Scissors</button> 
        </div>
        <hr style="margin-top: 100px">
        <div class="results">

            <p class="player_choice" style="font-weight: bold;">The player chose: </p> <p class="player_choice_placeholder">*</p>
            <p class="computer_choice" style="font-weight: bold;">The computer chose: </p> <p class="computer_choice_placeholder">*</p>
            <p class="round_winner" style="font-weight: bold;">Round Winner: </p> <p class="round_winner_placeholder">*</p>
            <p class="round_number" style="font-weight: bold;">Round Number: </p> <p class="round_number_placeholder">*</p>
            <p class="player_score" style="font-weight: bold;">Player Score: </p> <p class="player_score_placeholder">*</p>
            <p class="computer_score" style="font-weight: bold;">Computer Score: </p> <p class="computer_score_placeholder">*</p>
            <p class="match_winner" style="font-weight: bold;">Match Winner: </p> <p class="match_winner_placeholder">*</p>

        </div>

    </body>

</html>
