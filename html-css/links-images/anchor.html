<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Anchor elemements</title>
</head>

<body>
    <ul>
        <li><a>Don't Click Me!</a></li>
        <li><a href="https://www.google.com">Open Google.com in current tab</a></li>
        <li><a href="https://www.google.com" target="_blank">Open Google.com in new tab</a></li>
        <li><a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Open Google.com in new tab (referrer and origin removed)</a></li>
        <li><a href="about.html">Absolute Link to about.html</a></li>
        <li><a href="./about.html">Relative Link to about.html</a></li>
        <li><a href="./pages/about2.html">Relative Link to about2.html</a></li>
    </ul>
</body>

</html>
